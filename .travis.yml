services:
  - docker
env:
  - TAGS=($NAME $NAME-$TRAVIS_BRANCH $NAME-$TRAVIS_BUILD_NUMBER)
jobs:
  include:
    -
      stage: build
      script:
        - echo $DOCKER_USERNAME/$REPO:${TAGS[@]} | xargs -n 1 docker build .
      after_script:
        - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
        - echo $DOCKER_USERNAME/$REPO:${TAGS[@]} | xargs -n 1 docker push
stages:
  -
    name: build
