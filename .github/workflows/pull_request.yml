name: PR

on: [pull_request]

env:
  NODE_VERSION: '12.x'

jobs:
  compile:
    name: Compile
    runs-on: ubuntu-latest
    steps:
      -
        uses: actions/checkout@master
      - uses: actions/setup-node@v1
        with:
          node-version: $NODE_VERSION
      -
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      -
        run: npm ci
      -
        run: npx tsc

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      -
        uses: actions/checkout@master
      - uses: actions/setup-node@v1
        with:
          node-version: $NODE_VERSION
      -
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      -
        run: npm ci
      -
        run: npm run lint
